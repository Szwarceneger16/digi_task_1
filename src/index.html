<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="author" content="Szwarc" />
  <link rel="shortcut icon" href="#" /> <!-- Usunięcie favicion error, nie do celów produkcyjncyh  -->
  <title>Digi Task 1</title>

  <link rel="stylesheet" href="./style/createView.css">
  <link rel="stylesheet" href="./style/displayView.css"> 
</head>

<body>
  <div class="navbar">
    <button id="toogleViewButton" class="main-button" disabled>Toggle View</button>
  </div>

	<div id='createView'>
    <form id="personBirthDayAddForm" name="personBirthDayAddForm" action="" novalidate>

      <div class="formField">
        <label for="name">
          Name:<span class="required">*</span>
        </label>
        <input name="name" type="text"  class="input-field" 
        placeholder="John"
        required>
        <div class="errorMessage"></div>
      </div>
      
      <div class="formField">
        <label for="birthDate">
          Birth Date:<span class="required">*</span>
        </label>
        <input name="birthDate" type="date" class="input-field" required>
        <div class="errorMessage"></div>
      </div>

      <div class="formField">
        <label for="photo">
          Photo:<span class="required">*</span>
        </label>
        <input 
          name="photo" type="file" 
          accept="image/png, image/jpeg" 
          class="input-field-image" 
          required
          >
        <div class="errorMessage"></div>
      </div>

      <div class="formField">
        <label for="email">
          Email:<span class="required">*</span>
        </label>
        <input name="email" type="email" class="input-field" 
          placeholder="abc@abc.xyz"
          required>
        <div class="errorMessage"></div>
      </div>

      <div class="formField">
        <label for="phoneNumber">
            Phone Number:<span class="required">*</span>
        </label>
        <input name="phoneNumber" type="text" class="input-field"
          pattern="^(\+?([0-9]{2}))?[-. ]?([0-9]{3})[-. ]?([0-9]{3})[-. ]?([0-9]{3})$" 
          placeholder="+56-555-555-555"
          required
          >
        <div class="errorMessage"></div>
      </div>
    </form>

      <div class="formField">
            <button id="personBirthDayAddFormSubmitButton" class="main-button" >Submit</button>
      </div>
    

	</div>


  <div id='showView'>
    <div id='calendarHeader'>
      <p></p>
      <p></p>
      <button>Prev Month</button>
      <button>Next Month</button>
    </div>
    <div class="calendarWrapper">

      <div id='calendar'>
  
      </div>
    </div>
    
    <div class="listWrapper">
      <ul id="listOfBirthdays">
        <li>
          <p>Date</p>
          <p>Photo</p>
          <p>Name</p>
          <p>Email</p>
          <p></p>
          <p></p>
        </li>
        <li>
          <p></p>
          <img >
          <p></p>
          <p></p>
          <button>
            <img author='bqlqn' title="bqlqn" from="https://www.flaticon.com/authors/bqlqn" src="./../img/pencil.svg">
          </button>
          <button>
            <img author='bqlqn' title="bqlqn" from="https://www.flaticon.com/authors/bqlqn" src="./../img/trash.svg">
          </button>
        </li>
      </ul>
    </div>
  </div>
    

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div class="modal-body">
        <p>Title</p>
        <p></p>
        <p>Description</p>
        <p></p>
        <p>Photo</p>
        <div><img width="100%"></div>
      </div>
    </div>
  </div>
  
  <script src="./scripts/config.js"></script>
  <script src="./scripts/initial.js"></script>
	<script type="module" src="./scripts/index.js"></script>
  
</body>
