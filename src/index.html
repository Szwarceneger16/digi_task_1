<body style="align-self: center;">
	<div id='personBirthDayAdd'>
    <form id="personBirthDayAddForm" name="personBirthDayAddForm" >

      <div class="formField">
          <label for="title">
            <span>Name:<span class="required">*</span></span>
            <!-- <div class="feedbackField">.</div> -->
            <input name="title" type="text" class="text-field">
        </label>
      </div>
      
      <div class="formField">
        <label for="birthDate">
            <span>Birth Date:<span class="required">*</span></span>
            <!-- <div class="feedbackField">.</div> -->
            <input name="birthDate" type="date" class="text-field">
        </label>
      </div>

      <div class="formField">
        <label for="photo">
            <span>Photo:<span class="required">*</span></span>
            <!-- <div class="feedbackField">.</div> -->
            <input name="photo" type="image" class="text-field" maxlength="4">
        </label>
      </div>

      <div class="formField">
        <label for="email">
            <span>Email:<span class="required">*</span></span>
            <!-- <div class="feedbackField">.</div> -->
            <input name="email" type="email" class="text-field" maxlength="4">
        </label>
      </div>

      <div class="formField">
        <label for="phoneNumber">
            <span>Phone Number:<span class="required">*</span></span>
            <!-- <div class="feedbackField">.</div> -->
            <input name="phoneNumber" type="number" class="text-field" maxlength="4">
        </label>
      </div>

      <div class="formField">
            <button id="submitFormButton" class="submitButton" >Submit</button>
      </div>
  </form>
	</div>
  <div id='addForm'>
	
	</div>

</body>
