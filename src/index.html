<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="author" content="Szwarc" />
  <link rel="shortcut icon" href="#" /> <!-- Usunięcie favicion error, nie do celów produkcyjncyh  -->
  <title>Digi Task 1</title>

  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style/createQueryView.css">
  <link rel="stylesheet" href="./style/showCalendarView.css"> 
</head>

<body>
  <div class="navbar">
    <button id="toogle-view-button" class="main-button" >Toggle View</button>
  </div>

	<div id='create-query-view'>
    <form id="person-birth-day-add-form" name="person-birth-day-add-form" action="" novalidate>

      <div class="form-field">
        <label for="name">
          Name:<span class="required">*</span>
        </label>
        <input name="name" type="text"  class="input-field" 
        placeholder="John"
        required>
        <div class="error-message"></div>
      </div>
      
      <div class="form-field">
        <label for="birth-date">
          Birth Date:<span class="required">*</span>
        </label>
        <input name="birth-date" type="date" class="input-field" required>
        <div class="error-message"></div>
      </div>

      <div class="form-field">
        <p>
          Photo:<span class="required">*</span>
        </p>
        <p class="input-field-file">
          <input name="photo" type="file" accept="image/png, image/jpeg" required="">
          <label for="photo">
            Photo upload
          </label>
        </p>
        <div class="error-message"></div>
      </div>

      <div class="form-field">
        <label for="e-mail">
          Email:<span class="required">*</span>
        </label>
        <input name="e-mail" type="e-mail" class="input-field" 
          placeholder="abc@abc.xyz"
          required>
        <div class="error-message"></div>
      </div>

      <div class="form-field">
        <label for="phone-number">
            Phone Number:<span class="required">*</span>
        </label>
        <input name="phone-number" type="text" class="input-field"
          pattern="^(\+?([0-9]{2}))?[-. ]?([0-9]{3})[-. ]?([0-9]{3})[-. ]?([0-9]{3})$" 
          placeholder="+56-555-555-555"
          required
          >
        <div class="error-message"></div>
      </div>
    </form>

      <div class="form-field">
            <button id="person-birth-day-add-form-submit-button" class="main-button" >Submit</button>
      </div>
    

	</div>


  <div id='show-calendar-view'>
    <div id='calendar-header'>
      <p></p>
      <p></p>
      <button>Prev Month</button>
      <button>Next Month</button>
    </div>
    <div class="calendar-wrapper">

      <div id='calendar'>
  
      </div>
    </div>
    
    <div class="list-wrapper">
      <ul id="list-of-birthdays">
        <li>
          <p>Date</p>
          <p>Photo</p>
          <p>Name</p>
          <p>Email</p>
          <p></p>
          <p></p>
        </li>
        
      </ul>
    </div>
  </div>
    

  <div id="apod-data-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div class="modal-body">
        <p>Title</p>
        <p></p>
        <p>Description</p>
        <p></p>
        <p>Photo</p>
        <div><img ></div>
      </div>
    </div>
  </div>
  
  <script src="./scripts/config.js"></script>
  <script src="./scripts/initial.js"></script>
	<script type="module" src="./scripts/index.js"></script>
  
</body>
